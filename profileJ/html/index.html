<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { display: none; }
  </style>
</head>
<body>
  <div class="profile">
    <div class="about">
      <img src="./assets/images/avatar-jessica.jpeg" width="80px" alt="jessica">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>
    <div class="buttons">
      <p>"Front-end developer and avid reader."</p>

      <button><a href="#">GitHub</a></button>
      <button><a href="#">Frontend Mentor</a></button>
      <button><a href="#">LinkedIn</a></button>
      <button><a href="#">Twitter</a></button>
      <button><a href="#">Instagram</a></button>
    </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/vitorialrd">Vitoria Ribeiro</a>.
  </div>
</body>
</html>
